[project]
name = "nexus-connect-admin"

[[services]]
name = "admin-backend"
path = "admin-backend"
start = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
[services.environment]
PYTHON_VERSION = "3.11"

[[services]]
name = "admin-frontend"
path = "admin-frontend"
build = "npm install && npm run build"
staticPublishPath = "build